<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>不精密採点DX</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link media="only screen and (max-device-width: 600px)" rel="stylesheet" href="./css/smart.css">
    <link media="only screen and (min-device-width: 601px)" rel="stylesheet" href="./css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
    </header>
    <section class="scene" id="scene-init">
        <h1>不精密採点 DX</h1>
        <p>
            せつめい: 表示名を入力してスタートを押してください。未入力でも大丈夫で、その場合「名無し」になります。<br/>
            スタートを押すとお使いのデバイスでマイク使用許可を求めるポップアップが表示されます。許可することで採点を行うことが出来ます。
        </p>
        <div>
            <input type="text" placeholder="名無し" maxlength="15"/>
            <button id="btn-start">スタート</button>
        </div>
    </section>
    <section class="scene" id="scene-main">
        <div class="content">
            <p id="score">
                <span class="score-val" id="score-main">0</span><span class="score-val" id="score-sub">.000</span>点
            </p>
        </div>
        <div class="content">
            <p class="note-info" id="note-name">-</p>
            <p class="note-info" id="note-name-en">-</p>
            <p id="username">名無し</p>
            <p>前回　<span id="score-prev">---.---</span>　点</p>
            <p>前々回　<span id="score-prev-prev">---.---</span>　点</p>
        </div>
    </section>
</body>
</html>
